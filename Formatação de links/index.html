<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style type="text/css">
      
        /*Links n√£o visitados*/
        a:link {
            color: #b9c941;
        }
        /*Links visitados*/

        a:visited {
            color: #6d790f
        }
        /*Links hover, passa o cursor sobre o link*/
        a:hover {
            color: #c0c0c0;
        }

    </style>
</head>
<body>
    <a href="https://www.youtube.com/">You tube</a> |
    <a href="https://translate.google.com.br/?hl=pt-BR">Tradutor</a> |
    <a href="https://www.desjardins.com/index.jsp">Desjardins</a>
</body>
</html>
